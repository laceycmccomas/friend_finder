<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <div class="card">

                            <h1> Best Friend Finder </h1>
                        </div>

            </div>
        </div>

        <div class="row">
